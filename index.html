<!-- This is my survey form practice -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <header>
        <nav>
          <div>
            <h1 id="title">Survey Form</h1>
          </div>
        </nav>
      </header>
        <div class="surveyContainer">
          <article>
          <p id="description">
            <i>Thank you for visiting our site and contributing to its improvement. 
              Your feedback is invaluable in helping us enhance your experience.</i>
          </p>
        </article>
        </div>
    <main class="formContainer">      
        <div class="form">
          <form id="survey-form" method="get"><br>
            <label for="name"
             id="name-label">Firstname:
             </label>
             <br>
            <input id="name" type="text" placeholder="Please enter your name" required="required">
            
            <br><br>
            <label for="email" id="email-label">Email: 
              <br>
            <input id="email" type="email" required="required" placeholder="Please your email">
            </label>
            <br><br>
            <label id="number-label">Age: 
              <br>
              <input id="number" type="number" placeholder="your age" min="15" max="35" required="required">
          </form>
          <br><br>
<!-- Checkbox options -->
          <form>
            <label id="dropdown-label" for="dropdown">Select Your Gender:
              <br>
            </labe>
            <select id= "dropdown" name= "dropdown">
              <option class="options">Male</option>
              <option class="options">Female</option>
              <option class="options">Other</option>
              
            </select>
            <br><br>
            <fieldset class="fieldContainer">
              <legend>Select a preference:</legend>
              <input type="radio" id="radio1" name="preference" value="preference1">
              <label for="radio1">Preference 1</label>
              <br>
              <input type="radio" id="radio2" name="preference" value="preference2">
              <label for="radio2">Preference 2</label>
              <br>
              <input type="radio" id="radio3" name= "preference" value="preference 3"/>
              <label for radio3>Preference 3</labbel>
          </fieldset>
          </form>
          <br>
          <form>
<!-- Checkbox options -->
          <fieldset class="checkbox-field">
              <legend>Select your interests:</legend>
              <input type="checkbox" id="sports" name="interests" value="sports">
              <label for="sports">Sports</label><br>
  
              <input type="checkbox" id="music" name="interests" value="music">
              <label for="music">Music</label><br>
  
              <input type="checkbox" id="reading" name="interests" value="reading">
              <label for="reading">Reading</label><br>
  
              <input type="checkbox" id="travel" name="interests" value="travel">
              <label for="travel">Travel</label>
          </fieldset>
          <br>
 <!-- Textarea for additional comments -->
          <label class="comments-area" for="comments">Additional comments:</label><br><br>
          <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Enter your comments here..."></textarea>
          <br><br>
<!-- Submit button -->
          <input type="submit" value="Submit" id="submit">
        <div>
    </main>
    </div>
</body>
</html>
